<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
 <a-box position="-1.8 0.5 -3" rotation="0 45 0" color="#C71585"></a-box>
      <a-triangle position="-0.2 3 -3" rotation="0 45 0"  color="#FFD700"></a-triangle>
      <a-cylinder position="-0.2 1 -3" radius="0.5" height="1.5" color="#0000CD"></a-cylinder>
      <a-cone position="1.5 0.75 -3" height="1"  color="#FF0000"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#008000"></a-plane>
      
  <a-sky color="#222"></a-sky>
<a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

    </a-scene>
  </body>
</html>
